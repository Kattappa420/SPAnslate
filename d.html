<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="languages.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated File Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
        }

        .translated-page {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            background-color: #4c4c4c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .file-display {
            flex: 12;
            background-color:#333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 800px; 
            width: 800px;
        }

        .actions {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .sing {
            width: 35px;
        }

        .sing1{
            width: 40px;
        }

        .actions button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; 
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80px;
            height: 80px;
            margin: 10px;
        }

        .actions button:hover {
            background-color: #45a049; 
            transform: scale(1.05);
        }

        #downloadBtn { background-color: #4CAF50; }
        #editButton { background-color: #2196F3; }
        #saveButton { background-color: #FF9800; }

        #downloadBtn:hover { background-color: #388E3C; }
        #editButton:hover { background-color: #1976D2; }
        #saveButton:hover { background-color: #F57C00; }
    </style>
</head>
<body>

<div class="translated-page">
    <div class="file-display">
        <!-- display -->
    </div>

    <div class="actions">
        <button id="downloadBtn"><img class="sing1" src="download (1).png" alt=""></button>
        <button id="editButton" onclick="window.open('edit.html', '_blank')"><img class="sing" src="edit.png" alt=""></button>
        <button id="saveButton"><img class="sing" src="save-instagram.png" alt=""></button>
    </div>
</div>

<script>
    let currentFile = null; // Set this to the file you want to handle

    document.getElementById("downloadBtn").addEventListener("click", () => {
        if (currentFile) {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(currentFile);
            link.download = currentFile.name;
            link.click();
        } else {
            alert("No file selected to download.");
        }
    });
</script>

</body>
</html>
